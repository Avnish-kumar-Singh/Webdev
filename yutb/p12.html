<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Fonts</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap">
    <!-- Internal CSS -->
    <style>
        p{
           font-family: 'Ubuntu','Franklin Gothic Medium','Arial Narrow',Arial, sans-serif;
           font-size: 30px; 
           /*1/96th of an inch*/
           line-height: 1.6em;   /* Meaning of em is multiple of the font size of its parents*/
           background-color: green;
           
        }
        span{
            font-weight: bold;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h5>CSS FONTS</h5>
    <p>Lets play <span>with</span> fonts. it is very exciting</p>
</body>
</html>
