<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color in css</title>
    <style>
        #First{
            color: black;
            background-color: green;
        }
        #Second{
            color: rgba(130, 37, 197, 0.925);
        }
        #Third{
            color: yellowgreen;
        }
    </style>
</head>
<body>
    <h4>This is my first box</h4>
    <p id="First">This is the paragraph from first box</p>
    <h4>This is my first box</h4>
    <p id="Second">This is the paragraph from second box</p>
    <h4>This is my first box</h4>
    <p id="Third">This is the paragraph from third box</p>
</body>
</html>
